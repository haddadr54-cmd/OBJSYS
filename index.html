<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objetivo - Sistema de Gestão Escolar</title>
    
    <!-- CSS CRÍTICO INLINE - ANTI-FLASH DEFINITIVO -->
    <style>
      /* FORÇAR BACKGROUND CONSISTENTE EM TUDO */
      html, body, #root {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%) !important;
        margin: 0 !important;
        padding: 0 !important;
        min-height: 100vh !important;
        visibility: visible !important;
        opacity: 1 !important;
      }
      
      /* GARANTIR QUE TUDO SEJA SEMPRE VISÍVEL */
      * {
        box-sizing: border-box;
        visibility: visible !important;
      }
      
      /* IMAGENS SEMPRE VISÍVEIS */
      img {
        opacity: 1 !important;
        visibility: visible !important;
      }
      
      /* TRANSIÇÕES MÍNIMAS */
      .login-container, button {
        transition: all 0.1s ease !important;
        opacity: 1 !important;
        visibility: visible !important;
      }
    </style>
    
    <!-- Sistema Anti-Flash CRÍTICO - deve ser o primeiro script -->
    <script src="/anti-flash.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
